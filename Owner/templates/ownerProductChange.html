{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>版权拥有者发布系统后台页面</title>
    <link rel="stylesheet" href="{% static 'owner/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'owner/css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'owner/lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'owner/js/xadmin.js' %}"></script>
  </head>


  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="layui-form-item">
            <label class="layui-form-label">版权状态</label>
            <div class="layui-input-block">
              <input type="radio" name="status" value="TRUE" title="TRUE" checked>
              <input type="radio" name="status" value="FALSE" title="FALSE">
            </div>
              <p style="text-align: left; color: red;">注意：修改版权消耗ETH</p>
          </div>
        <br>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              {% if doType %}
              <input type="submit" class="layui-btn" lay-filter="add" value="修改">
              {% else %}
              <input type="submit" class="layui-btn" lay-filter="add" value="增加">
              {% endif %}
          </div>
      </form>
    </div>
    <p style="text-align: center; color: red;">{{ result.msg }}</p>
  </body>

</html>
