{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>版权拥有者发布系统</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'owner/css/font.css' %}">
	<link rel="stylesheet" href="{% static 'owner/css/xadmin.css' %}">

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">版权拥有者发布系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form"  action="{% url 'owner:login' %}">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input type="hidden" name = "login_valid" value = "login_valid">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
        <p style="text-align: center; color: red;">{{ result.error }}</p>
    </div>
</body>
</html>
