{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'buyer/lib/layui/css/layui.css' %}" media="all">
    <script type="text/javascript" src="{% static 'buyer/lib/layui/layui.js' %}" charset="utf-8"></script>>
</head>
<body>

<form class="layui-form" action="/buyer/buyerpurchase" method="post">
    {% csrf_token %}
  <div class="layui-form-item layui-form-text"
  </div>
  <div class="layui-form-item">>
    <label class="layui-form-label">留言</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
    <label class="layui-form-label">操作</label>
    <div class="layui-input-block">
      <input type="radio" name="action" value="purchase" title="购买" checked>
      <input type="radio" name="action" value="repeal" title="撤销" >
    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <input type="hidden" name="msg_id"  class="layui-input" value="{{ msg.id }}">
</form>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    layer.closeAll('page')
    return true;
  });
});
</script>
</body>
</html>
